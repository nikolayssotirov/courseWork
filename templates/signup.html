<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Регистрация</title>
 
    
    <link href="../static/signup.css" rel="stylesheet">

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <script src="../static/js/signUp.js"></script>
     <script src="../static/js/jquery-1.11.2.js"></script>
     <script src="../static/js/jquery-1.11.2.min.map"></script>
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Начало</a></li>
            <span style="white-space: pre"> </span>
            <li role="presentation"><a href="showSignIn">Вписване</a></li>
            <span style="white-space: pre"> </span>
            <li role="presentation" class="active"><a href="#">Регистрация</a></li>
          </ul>
        </nav>
      </div>
 
      <div class="jumbotron">
        <h1>Регистрационна форма</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Име</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Име" required autofocus>
        <label for="inputEmail" class="sr-only">Имейл адрес</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Имейл адрес" required autofocus>
        <label for="inputPassword" class="sr-only">Парола</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Парола" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Потвърждение</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>
 
    </div>
  </body>
</html>
